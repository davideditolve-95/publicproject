<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principale Progetti</title>
    <!-- Caricamento di Tailwind CSS CDN per uno styling rapido e responsive -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Imposta il font Inter come richiesto e assicura che il corpo occupi l'intera altezza */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        /* Stili personalizzati per i bottoni/link */
        .project-link {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .project-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="p-4">

    <!-- Contenitore principale centrato, responsive e con angoli arrotondati -->
    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-2xl border border-gray-100">
        
        <!-- Intestazione -->
        <header class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-gray-900 mb-2">
                Pannello di Accesso Progetti
            </h1>
            <p class="text-gray-500">Seleziona il progetto che desideri visualizzare.</p>
        </header>

        <!-- Elenco dei Link/Bottoni -->
        <nav class="space-y-4">
            
            <!-- Link 1: SRL Tax Calculator -->
            <a href="/taxCalculator.html"
               class="project-link flex items-center justify-center p-4 bg-indigo-600 text-white font-semibold rounded-xl shadow-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 text-center text-lg">
               <!-- Icona per la Calcolatrice -->
               <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-4 0h4M4 11h16M4 4h16a2 2 0 012 2v12a2 2 0 01-2 2H4a2 2 0 01-2-2V6a2 2 0 012-2z"></path></svg>
               SRL Tax Calculator
            </a>

            <!-- Link 2: MVP Progetto prison -->
            <a href="/prison.html"
               class="project-link flex items-center justify-center p-4 bg-green-600 text-white font-semibold rounded-xl shadow-lg hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-500 focus:ring-opacity-50 text-center text-lg">
               <!-- Icona per il Progetto (es. un'icona a forma di chiave) -->
               <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2v5a2 2 0 01-2 2h-2a2 2 0 01-2-2V9a2 2 0 012-2h2zm0 0l-1.5-1.5M7 10.5V10a3 3 0 016 0v.5"></path></svg>
               MVP Progetto Prison
            </a>
            
        </nav>

    </div>

</body>
</html>
